<form #survey="ngForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel><br>

    <label for="gender">gender</label>
    <select id="gender" name="gender" ngModel><br>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" ngModel><br>
</form>
