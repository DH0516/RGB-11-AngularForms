<form [formGroup]="form" (ngSubmit)="add_task()">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" placeholder="Enter the Title" formControlName="title" id="title">
    </div>

    <div class="alert alert-danger" *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
        <div *ngIf="form.get('title')?.errors?.['required']">Title is Required</div>
    </div>

    <!-- Repeat the pattern for other form controls and their corresponding error messages -->

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" placeholder="Enter the Description" formControlName="description" id="description">
    </div>
    <div class="alert alert-danger" *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
        <div *ngIf="form.get('description')?.errors?.['required']">Description is Required</div>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" formControlName="date" id="date">
    </div>
    <div class="alert alert-danger" *ngIf="form.get('date')?.invalid && form.get('date')?.touched">
        <div *ngIf="form.get('date')?.errors?.['required']">Date is Required</div>
    </div>

    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" formControlName="time" id="time">
    </div>
    <div class="alert alert-danger" *ngIf="form.get('time')?.invalid && form.get('time')?.touched">
        <div *ngIf="form.get('time')?.errors?.['required']">Time is Required</div>
    </div>

    <div class="form-group">
        <label for="priority_level">Priority Level:</label>
        <select formControlName="priority_level" class="form-control" id="priority_level">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('priority_level')?.invalid && form.get('priority_level')?.touched">
        <div *ngIf="form.get('priority_level')?.errors?.['required']">Priority Level is Required</div>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" placeholder="Enter the Category" formControlName="category" id="category">
    </div>
    <div class="alert alert-danger" *ngIf="form.get('category')?.invalid && form.get('category')?.touched">
        <div *ngIf="form.get('category')?.errors?.['required']">Category is Required</div>
    </div>

    <div class="form-group">
        <label for="progress_level">Progress Level:</label>
        <select formControlName="progress_level" class="form-control" id="progress_level">
            <option value="Not Started">Not Started</option>
            <option value="Started">Started</option>
            <option value="Completed">Completed</option>
        </select>
    </div>
    <div class="alert alert-danger" *ngIf="form.get('progress_level')?.invalid && form.get('progress_level')?.touched">
        <div *ngIf="form.get('progress_level')?.errors?.['required']">Progress Level is Required</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
